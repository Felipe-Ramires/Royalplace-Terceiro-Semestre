<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&amp;family=Marcellus+SC&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="\img\royalicon.ico">
    <link rel="stylesheet" href="css/styleQuartos.css">

    <title>Royalplace</title>
</head>

<body>
    <header class="header mb-5">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="img/LogoRoyal.png" alt="">

                </a>
                <div class="d-flex align-items-center marcellus-regular">
                    <a href="#" class="nav-link text-reset">
                        <button class="btn btn-royal marcellus-sc-regular px-4">Reserve agora <i class="fa-solid fa-arrow-right"></i></button>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid image-header d-flex align-items-center flex-column justify-content-center">
            <div class="container text-white">
                <h1>Reserve sua estadia no Hotel ROYALPLACE</h1>
                <h6>Escolha entre nossas acomodações elegantes e desfrute de uma experiência inesquecível.</h6>

            </div>

    </header>
    <section>
        <div class="container">
            <div class="search-box bg-white p-4 shadow ">
                <h2 class="text-start mb-4">Procurar por Quartos</h2>
                <form class="row g-3" id="search-form">
                    <div class="col-md-4">
                        <label for="hotel" class="form-label d-block">Hotel</label>
                        <select class="form-select" id="hotel">
                            <option value="">Todos os hotéis</option>
                            <option value="Jardim Europa">Jardim Europa</option>
                            <option value="Vila Olímpia">Vila Olímpia</option>
                            <option value="Itaim Bibi">Itaim Bibi</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="room" class="form-label d-block">Tipo de Quarto</label>
                        <select class="form-select" id="room">
                            <option value="">Todos os tipos</option>
                            <option value="Quarto Standard l">Quarto Standard l</option>
                            <option value="Quarto Standard ll">Quarto Standard ll</option>
                            <option value="Suíte Deluxe">Suíte Deluxe</option>
                            <option value="Suíte Master">Suíte Master</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="guests" class="form-label d-block">Hóspedes</label>
                        <select class="form-select" id="guests">
                            <option value="">Qualquer capacidade</option>
                            <option value="1">1 Hóspede</option>
                            <option value="2">2 Hóspedes</option>
                            <option value="4">4+ Hóspedes</option>
                        </select>
                    </div>
                    <div class="col-md-4 offset-md-8 text-end">
                        <button type="submit" class="btn btn-royal marcellus-sc-regular px-4">Pesquisar</button>
                    </div>
                </form>
            </div>
        </div>
        <article>
            <div class="container pb-5">
                <h1>Quartos Disponíveis</h1>
                <div class="line"></div>
                <div class="row" id="quartos-container">
                        
                </div>
            </div>

            </div>
        </article>
    </section>

    <footer class="bg-footer mt-5">
        <section class="d-flex justify-content-center p-3">
            <a href="index.html"><img src="img/LogoRoyalBranco.png" alt="Logo" style="height: 37.5px; width: auto;"></a>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/45bcb128b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/scriptQuartos.js"></script>
</body>
</html>
